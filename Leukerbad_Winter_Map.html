<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Image with Close Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff3030; /* Lighter red */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <button class="close-btn" onclick="window.close()">Close Window</button>
        <iframe src="https://search.ch/meteo/images/snow/skimap/83.jpg" title="Embedded Image"></iframe>
    </div>

</body>
</html>
